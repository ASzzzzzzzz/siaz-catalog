<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="description" content="Temukan koleksi fashion eksklusif dari SIAZ*. Desain modern, bahan berkualitas tinggi, dan gaya yang unik untuk mengekspresikan diri Anda. Belanja sekarang.">
    <link rel="canonical" href="https://url-situs-anda.com/">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://url-situs-anda.com/">
    <meta property="og:title" content="SIAZ* | Koleksi Fashion Unik & Modern">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://url-situs-anda.com/">
    <meta property="twitter:title" content="SIAZ* | Koleksi Fashion Unik & Modern">

    <link href="./dist/output.css" rel="stylesheet">
    
    <link href="./custom-styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <div id="root" class="min-h-screen flex flex-col">
        <header class="fixed top-0 left-0 w-full z-50 py-4 px-6 md:px-10 transition-colors duration-300" id="main-header" data-aos="fade-down">
            <div class="max-w-7xl mx-auto flex items-center justify-between relative">
                <a href="about-info.html" class="header-link text-xs font-light hover:opacity-80 transition-opacity duration-200 text-white">Info</a>
                <h1 class="header-logo text-2xl md:text-3xl font-bold uppercase text-white flex-grow text-center">SIAZ*</h1>
                <a href="contact.html" class="header-link text-xs font-light hover:opacity-80 transition-opacity duration-200 text-white">Contact</a>
            </div>
        </header>

        <main class="flex-grow">
            <section class="hero-bg">
                <div class="aspect-ratio-9-16 img-container" style="background-image: url('./images/placeholders/h1-blur.jpg');">
                    <picture>
                        <source srcset="./images/h1.webp" type="image/webp">
                        <source srcset="./images/h1.png" type="image/png">
                        <img src="./images/h1.png" alt="Model mengenakan produk hero dari SIAZ*" onload="this.style.opacity=1;" class="lazy-img">
                    </picture>
                </div>
            </section>

            <section class="py-0 md:py-0 px-0 md:px-0 max-w-7xl mx-auto" id="product-section-1">
                <h2 class="sr-only">Koleksi Produk Terlaris</h2>
                <div class="grid grid-cols-4 gap-px md:gap-px">
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="0"><a href="#shopee-link-s1p1"><div class="aspect-ratio-9-16"><img src="./images/s1p1.png" alt="Product 1" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="100"><a href="#shopee-link-s1p2"><div class="aspect-ratio-9-16"><img src="./images/s1p2.png" alt="Product 2" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="200"><a href="#shopee-link-s1p3"><div class="aspect-ratio-9-16"><img src="./images/s1p3.png" alt="Product 3" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="300"><a href="#shopee-link-s1p4"><div class="aspect-ratio-9-16"><img src="./images/s1p4.png" alt="Product 4" loading="lazy"></div></a></div>
                    
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="0"><a href="#shopee-link-s1p5"><div class="aspect-ratio-9-16"><img src="./images/s1p5.png" alt="Product 5" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="100"><a href="#shopee-link-s1p6"><div class="aspect-ratio-9-16"><img src="./images/s1p6.png" alt="Product 6" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="200"><a href="#shopee-link-s1p7"><div class="aspect-ratio-9-16"><img src="./images/s1p7.png" alt="Product 7" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="300"><a href="#shopee-link-s1p8"><div class="aspect-ratio-9-16"><img src="./images/s1p8.png" alt="Product 8" loading="lazy"></div></a></div>

                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="0"><a href="#shopee-link-s1p9"><div class="aspect-ratio-9-16"><img src="./images/s1p9.png" alt="Product 9" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="100"><a href="#shopee-link-s1p10"><div class="aspect-ratio-9-16"><img src="./images/s1p10.png" alt="Product 10" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="200"><a href="#shopee-link-s1p11"><div class="aspect-ratio-9-16"><img src="./images/s1p11.png" alt="Product 11" loading="lazy"></div></a></div>
                </div>
            </section>

            <section class="py-0 md:py-0 px-0 md:px-0 max-w-7xl mx-auto">
                <h2 class="sr-only">Koleksi Bawahan</h2>
                <div class="grid grid-cols-2 gap-px md:gap-px">
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="0"><a href="#shopee-link-s2p1"><div class="aspect-ratio-4-5"><img src="./images/s2p1.png" alt="Section 2 Product 1" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="150"><a href="#shopee-link-s2p2"><div class="aspect-ratio-4-5"><img src="./images/s2p2.png" alt="Section 2 Product 2" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="0"><a href="#shopee-link-s2p3"><div class="aspect-ratio-4-5"><img src="./images/s2p3.png" alt="Section 2 Product 3" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="150"><a href="#shopee-link-s2p4"><div class="aspect-ratio-4-5"><img src="./images/s2p4.png" alt="Section 2 Product 4" loading="lazy"></div></a></div>
                </div>
            </section>

            <section class="py-0 md:py-0 px-0 md:px-0 max-w-7xl mx-auto">
                <h2 class="sr-only">Tampilan Koleksi</h2>
                <div class="grid grid-cols-1 gap-px md:gap-px">
                    <div class="bg-white overflow-hidden" data-aos="fade-up"><a href="#shopee-link-s7p1"><div class="aspect-ratio-3-2"><img src="https://placehold.co/900x600/f0f0f0/333333?text=S7+P1" alt="Section 7 Product 1" loading="lazy"></div></a></div>
                    <div class="bg-white overflow-hidden" data-aos="fade-up" data-aos-delay="100"><a href="#shopee-link-s7p2"><div class="aspect-ratio-3-2"><img src="https://placehold.co/900x600/e0e0e0/333333?text=S7+P2" alt="Section 7 Product 2" loading="lazy"></div></a></div>
                </div>
            </section>
        </main>

        <div class="fixed bottom-12 left-1/2 transform -translate-x-1/2" data-aos="fade-up" data-aos-delay="500">
            <div class="relative bg-white text-black py-3 px-6 rounded-full flex items-center justify-between fab-shadow" style="min-width: 280px;">
                <a href="shop.html" class="text-xs font-light hover:opacity-80">Shop</a>
                <a href="collection.html" class="text-xs font-light hover:opacity-80 absolute left-1/2 transform -translate-x-1/2">Collection</a>
                <a href="about-info.html" class="text-xs font-light hover:opacity-80">About</a>
            </div>
        </div>

        <footer class="bg-white text-gray-800 py-6 mt-10 rounded-t-lg" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
            <div class="max-w-7xl mx-auto px-6 md:px-10 text-center">
                <p class="text-sm">&copy; 2025 SIAZ*. All rights reserved.</p>
                <div class="flex justify-center space-x-4 mt-2">
                    <a href="about-info.html" class="text-gray-600 hover:text-black">Privacy Policy</a>
                    <a href="terms.html" class="text-gray-600 hover:text-black">Terms of Service</a>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        const header = document.getElementById('main-header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled-header');
            } else {
                header.classList.remove('scrolled-header');
            }
        });
    </script>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      // Inisialisasi Library AOS dengan Konfigurasi Optimal
      AOS.init({
        duration: 800, // Durasi animasi dalam milidetik (0.8 detik)
        once: true,    // Animasi hanya akan terjadi sekali
        offset: 100,   // Memicu animasi 100px sebelum elemen terlihat
      });
    </script>
</body>
</html>
