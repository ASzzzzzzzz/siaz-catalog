<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAZ* Product</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f5f5f7; color: #1d1d1f; }
        .brand-font { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; text-transform: uppercase; letter-spacing: 0.1em; font-weight: 700; }
        .glass-header { position: sticky; top: 0; z-index: 40; background: rgba(245, 245, 247, 0.8); -webkit-backdrop-filter: saturate(180%) blur(20px); backdrop-filter: saturate(180%) blur(20px); border-bottom: 1px solid rgba(0, 0, 0, 0.1); }
        .interactive-button:active { transform: scale(0.96); transition: transform 0.1s ease; }
        #thumbnail-gallery .thumbnail.active { border-color: #2563eb; opacity: 1; }
        .product-card { background-color: #fff; border: 1px solid #e5e5e5; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 18px; overflow: hidden; }
        .product-card img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="antialiased">
    <!-- Header -->
    <header class="glass-header"><div class="container mx-auto px-4 md:px-8 py-3 flex justify-between items-center max-w-7xl"><a href="./index.html" class="text-4xl brand-font">SIAZ*</a><a href="./index.html#katalog" class="bg-blue-600 text-white font-semibold text-sm px-4 py-2 rounded-full hover:bg-blue-700 interactive-button">Katalog Utama</a></div></header>
    <!-- Main Product Section -->
    <main class="container mx-auto px-4 md:px-8 py-12 md:py-16 max-w-7xl">
        <div id="product-content" class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 lg:gap-16 items-start">
            <div class="sticky top-28">
                <img id="main-image" src="https://placehold.co/800x1000/e8e8e8/333333?text=Loading..." alt="Main product image" class="w-full h-auto object-cover rounded-2xl shadow-sm mb-4 transition-opacity duration-300">
                <div id="thumbnail-gallery" class="grid grid-cols-4 sm:grid-cols-5 gap-3"></div>
            </div>
            <div>
                <h1 id="product-name" class="text-3xl md:text-5xl font-bold"></h1><p id="product-price" class="text-xl md:text-2xl text-zinc-500 mt-2 mb-6"></p>
                <div class="prose max-w-none text-zinc-600"><p id="product-description"></p></div>
                <div class="mt-8 border-t pt-6"><h3 class="font-semibold mb-2">Panduan Ukuran</h3><p class="text-sm text-zinc-500">Semua ukuran dalam CM. Toleransi 1-2cm.</p><table class="w-full text-left mt-2 text-sm"><thead><tr><th class="p-2 border-b">Ukuran</th><th class="p-2 border-b">Lebar</th><th class="p-2 border-b">Panjang</th></tr></thead><tbody><tr><td class="p-2 border-b">M</td><td class="p-2 border-b">55</td><td class="p-2 border-b">72</td></tr><tr><td class="p-2 border-b">L</td><td class="p-2 border-b">58</td><td class="p-2 border-b">75</td></tr><tr><td class="p-2 border-b">XL</td><td class="p-2 border-b">61</td><td class="p-2 border-b">78</td></tr></tbody></table></div>
                <a id="buy-button" href="#" target="_blank" rel="noopener noreferrer" class="mt-8 w-full block text-center bg-blue-600 text-white font-bold py-4 px-8 rounded-full hover:bg-blue-700 text-base tracking-wider interactive-button">BELI SEKARANG</a>
                <div id="related-products-section" class="mt-12 border-t pt-6">
                    <h3 class="font-semibold mb-4">Padukan Dengan</h3>
                    <div id="related-products-grid" class="grid grid-cols-2 gap-4"></div>
                </div>
            </div>
        </div>
        <div id="product-not-found" class="hidden text-center py-20"><h2 class="text-2xl font-bold">Oops! Produk tidak ditemukan.</h2><a href="./index.html" class="text-blue-600 mt-2 inline-block">Kembali ke beranda</a></div>
    </main>
    <!-- Footer -->
    <footer class="py-12 mt-16 text-center text-zinc-500 text-sm border-t border-zinc-200"><p class="font-bold brand-font text-2xl text-black mb-4">SIAZ*</p><p>SIAZ* &copy; 2025. All Rights Reserved.</p><p class="mt-2"><a href="./privacy.html" class="hover:text-black">Kebijakan Privasi</a> &middot; <a href="./contact.html" class="hover:text-black">Kontak</a> &middot; <a href="https://www.instagram.com/siaz" target="_blank" rel="noopener noreferrer" class="hover:text-black">Instagram</a></p></footer>
    <script src="./database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const itemKey = params.get('item');
            const product = productDatabase[itemKey];
            if (product) {
                document.title = `${product.name} - SIAZ*`;
                const mainImage = document.getElementById('main-image');
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-price').textContent = product.price;
                document.getElementById('product-description').textContent = product.description;
                mainImage.src = product.images[0];
                mainImage.alt = product.name;
                document.getElementById('buy-button').href = product.buyLink;
                const gallery = document.getElementById('thumbnail-gallery');
                gallery.innerHTML = '';
                product.images.forEach((imgSrc, index) => {
                    const thumb = document.createElement('img');
                    thumb.src = imgSrc;
                    thumb.alt = `Thumbnail ${index + 1}`;
                    thumb.className = 'thumbnail w-full h-auto object-cover rounded-lg cursor-pointer border-2 border-transparent hover:opacity-75 transition-all';
                    if (index === 0) { thumb.classList.add('active'); }
                    thumb.onclick = () => {
                        mainImage.style.opacity = '0';
                        setTimeout(() => { mainImage.src = imgSrc; mainImage.style.opacity = '1'; }, 200);
                        document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                        thumb.classList.add('active');
                    };
                    gallery.appendChild(thumb);
                });
                const relatedGrid = document.getElementById('related-products-grid');
                if (product.relatedItems && product.relatedItems.length > 0) {
                    document.getElementById('related-products-section').style.display = 'block';
                    relatedGrid.innerHTML = '';
                    product.relatedItems.forEach(relatedKey => {
                        const relatedProduct = productDatabase[relatedKey];
                        if (relatedProduct) {
                            const card = document.createElement('a');
                            card.href = `./product.html?item=${relatedKey}`;
                            card.className = 'product-card block interactive-button';
                            card.innerHTML = `<img src="${relatedProduct.images[0]}" alt="${relatedProduct.name}" loading="lazy"><p class="font-semibold text-sm text-center p-3">${relatedProduct.name}</p>`;
                            relatedGrid.appendChild(card);
                        }
                    });
                } else {
                    document.getElementById('related-products-section').style.display = 'none';
                }
            } else {
                document.getElementById('product-content').style.display = 'none';
                document.getElementById('product-not-found').style.display = 'block';
            }
        });
    </script>
</body>
</html>
